<div class="grid m-0 h-screen app-layout-wrapper">
  <div class="col-fixed p-0" style="width: 250px">
    <ng-container *ngIf="activeSubmenu === 'settings'">
      <app-settings-submenu [sidebarVisible]="true"></app-settings-submenu>
    </ng-container>
    <ng-container *ngIf="activeSubmenu === 'profile'">
      <app-profile-submenu [sidebarVisible]="true"></app-profile-submenu>
    </ng-container>
  </div>

  <div class="col p-0">
    <router-outlet></router-outlet>
  </div>
</div>
