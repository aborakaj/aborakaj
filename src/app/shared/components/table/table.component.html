<p-table #dt1 dataKey="id" [columns]="cols" [value]="users" [tableStyle]="{ 'min-width': '50rem' }"
    responsiveLayout="stack" [breakpoint]="'960px'" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Rows per page: {rows}  ....  {first} - {last} of {totalRecords}"
    paginatorStyleClass="bg-blue-50 flex justify-content-end" [showFirstLastIcon]="false"
    [showPageLinks]="false" [globalFilterFields]="globalFilterFields">
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal(($any($event.target).value), 'contains')"
                    placeholder="Search..." />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pSortableColumn="{{col.field}}" class="bg-blue-50 w-3">
                <div class="flex justify-content-between">
                    <span>{{ col.header }}</span>
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-editing="editing" let-ri="rowIndex">

        <tr [pEditableRow]="rowData">

            <td *ngFor="let col of columns">
                <ng-container>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input type="text" [(ngModel)]="rowData[col.field]" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ rowData[col.field] }}
                        </ng-template>
                    </p-cellEditor>
                </ng-container>
                <ng-template>
                    {{ rowData[col.field] }}
                </ng-template>
            </td>
        </tr>
    </ng-template>
</p-table>
