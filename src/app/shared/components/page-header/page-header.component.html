<p-card [header]="title" [subheader]="subtitle" styleClass="shadow-none">
    <ng-template pTemplate="content">
        <div class="flex justify-content-start column-gap-4">
            <p-button [label]="actionButtonLabel" [icon]="actionButtonIcon" (click)="onActionButtonClick()"></p-button>
            <ng-content></ng-content>
        </div>
    </ng-template>
</p-card>
