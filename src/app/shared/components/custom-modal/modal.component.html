<p-dialog
  headerClass="text-6xl"
  [(visible)]="isDisplayModal"
  [modal]="true"
  [responsive]="true"
  [draggable]="false"
  [resizable]="false"
  [breakpoints]="{ '960px': '100vw' }"
  (onHide)="onCancelButtonClick()"
>
  <ng-template pTemplate="header">
    <ng-content select="[modal-header-content]"></ng-content>
  </ng-template>

  <ng-template pTemplate="content">
    <ng-content select="[modal-body-content]"></ng-content>
  </ng-template>

  <ng-template pTemplate="footer">
      <p-button
        label="{{ actionButtonLabel }}"
        size="large"
        styleClass="text-lg"
        (click)="handleActionButtonClick()"
      ></p-button>
      <p-button
        label="Cancel"
        styleClass="p-button-text text-lg"
        size="large"
        (click)="onCancelButtonClick()"
      ></p-button>
  </ng-template>
</p-dialog>
