<p-dialog
  headerClass="text-6xl"
  [(visible)]="isDisplayModal"
  [modal]="true"
  [responsive]="true"
  [draggable]="false"
  [resizable]="false"
  [breakpoints]="{ '960px': '100vw' }"
  (onHide)="onCancelButtonClick()"
>
  <ng-template pTemplate="header">
    <ng-content select="[modal-header-content]"></ng-content>
  </ng-template>
  
  <ng-content select="[modal-body-content]"></ng-content>
  <p-footer class="p-d-flex p-jc-center p-ai-center gap-2">
    <p-button
      label="{{ actionButtonLabel }}"
      styleClass="p-3"
      (click)="handleActionButtonClick()"
    ></p-button>
    <p-button
      label="Cancel"
      styleClass="p-button-text p-3"
      (click)="onCancelButtonClick()"
    ></p-button>
  </p-footer>
</p-dialog>
