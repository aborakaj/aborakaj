<p-sidebar
  [visible]="true"
  position="left"
  [style]="{ width: '70px' }"
  [modal]="false"
  transitionOptions="0ms"
>
  <ng-template pTemplate="headless">
    <div class="flex flex-column justify-content-between h-full bg-blue-400">
      <div class="flex flex-column align-items-center py-3">
        <div *ngFor="let item of mainSidebarItems" class="w-full text-center">
          <a
            [routerLink]="item.routerLink"
            routerLinkActive="bg-blue-500"
            class="block w-full py-2 hover:bg-blue-500 text-white"
          >
            <i [class]="item.icon"></i>
          </a>
        </div>
      </div>

      <div class="flex flex-column align-items-center py-3">
        <div
          *ngFor="let item of secondarySidebarItems"
          class="w-full text-center"
        >
          <a
            [routerLink]="item.routerLink"
            routerLinkActive="bg-blue-500"
            class="block w-full py-2 hover:bg-blue-500 text-white"
          >
            <i [class]="item.icon"></i>
          </a>
        </div>
      </div>
    </div>
  </ng-template>
</p-sidebar>
