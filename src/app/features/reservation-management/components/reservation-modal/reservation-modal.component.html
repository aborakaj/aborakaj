<app-modal [title]="'New Reservation'" [actionLabel]="'Add Reservation'" (action)="onSubmitReservation()" [display]="isDisplayModal">
  <form [formGroup]="reservationForm" class="p-fluid form-spacing">
      <div class="grid mt-3">
      <div class="col-12 h-4rem field">
        <label for="startTime" class="font-weight-modal">Start Time*</label>
        <p-calendar formControlName="startTime" [showTime]="true" inputId="startTime" dateFormat="yy-mm-dd" placeholder="e.g. Time of your reservation" appendTo="body"></p-calendar>
      </div>
      <div class="col-12 h-4rem field">
        <label for="endTime" class="font-weight-modal">End Time*</label>
        <p-calendar formControlName="endTime" [showTime]="true" inputId="endTime" dateFormat="yy-mm-dd" placeholder="e.g. End Time of your reservation" appendTo="body"></p-calendar>
      </div>
      <div class="col-12 h-4rem field">
        <label for="status">Status</label>
        <input type="text" id="status" pInputText formControlName="action" />
      </div>
    </div>
  </form>
</app-modal>
