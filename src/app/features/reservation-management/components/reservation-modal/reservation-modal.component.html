<app-modal
  [actionButtonLabel]="'Add Reservation'"
  (onActionButtonClick)="onSubmitReservation()"
  (close)="onReservationModalClose()"
  [isDisplayModal]="isDisplayModal"
>
  <div modal-header-content>
    <div class="text-4xl font-normal">{{ title }}</div>
    <div class="text-sm pt-2 font-normal">{{ subtitle }}</div>
  </div>

  <form [formGroup]="reservationForm" class="p-fluid form-spacing">
    <div class="grid mt-2">
      <div class="col-12 h-4rem field">
        <label for="startTime" class="font-normal">Start Time*</label>
        <p-calendar
          formControlName="startTime"
          [showTime]="true"
          inputId="startTime"
          dateFormat="yy-mm-dd"
          placeholder="e.g. Time of your reservation"
          appendTo="body"
        ></p-calendar>
      </div>
      <div class="col-12 h-4rem field">
        <label for="endTime" class="font-normal">End Time*</label>
        <p-calendar
          formControlName="endTime"
          [showTime]="true"
          inputId="endTime"
          dateFormat="yy-mm-dd"
          placeholder="e.g. End Time of your reservation"
          appendTo="body"
        ></p-calendar>
      </div>
      <div class="col-12 h-4rem field">
        <label for="status">Status</label>
        <input type="text" id="status" pInputText formControlName="action" />
      </div>
    </div>
  </form>
</app-modal>
