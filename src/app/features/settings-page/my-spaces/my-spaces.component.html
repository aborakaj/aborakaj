<app-page-header
    title="My Spaces"
    subtitle="Add, edit or reposition your spaces"
    actionButtonLabel="Add Spaces"
    actionButtonIcon="pi pi-plus"
    (actionButtonClick)="changeVisibility(true)"
></app-page-header>

<div style="padding: 17px">
    <p-table 
        #dt 
        [value]="spaces" 
        [tableStyle]="{ 'border-collapse': 'collapse', 'width': '1070px', 'height': '226px', 'border-spacing': '0','padding-top': '25px', 'padding-bottom': '25px' }"
        [paginator]="false"
        [showCurrentPageReport]="false" 
        [breakpoint]="'960px'"
        responsiveLayout="stack" 
    >
      <ng-template pTemplate="body" let-space>
        <tr class="space-item">
            <td class="p-p-2 p-text-normal" style="border: none;">{{ space.name }}</td>
            <td class="p-p-2 p-text-normal" style="border: none;">{{ space.description }}</td>
            <td class="p-p-2 p-text-right" style="border: none; display: flex; justify-content: flex-end; align-items: center;">
                <div class="button-container">
                <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" style="width: 24px; height: 24px; color: blue; margin-right: 5px;" (click)="editSpace(space)"></button>
                <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-text" style="width: 17.5px; height: 17.5px; color: red;" (click)="deleteSpace(space)"></button>
            </div>
            </td>
        </tr>
    </ng-template>
    </p-table>
</div>

<app-add-space-modal
    [(visible)]="visible"
    (addRoomClick)="onAddRoom($event)"
    actionButtonLabel="Add Spaces"
    header="Add spaces"
></app-add-space-modal>
